<!DOCTYPE html>
<html>
  <head>
    <style>
      #original {
        /* width: 30%; */
      }

      #code_preview {
        height: 400px;
        width: 800px;
      }
    </style>

  </head>
  <body>

    <div ng-app="computerVision" ng-controller="AceCtrl">
      <img id="original" src="static/images/new_image51.png.png">

      <canvas id="myCanvas">
      Your browser does not support the HTML5 canvas tag.
      </canvas>
      <br />
      <div ui-ace="aceOption" ng-model="aceModel" id="code_preview"></div>

      <input type="submit" onclick="submit()" />
    </div>


    <!-- Self Driving Vehicle -->
    <script src="./js/image_process.js"></script>

    <!-- AngularJS --> 
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
    <script src="./js/ui-ace.min.js"></script>

    <!-- AceJS -->
    <script src="./js/ace/ace.js"></script>

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/v0/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.3.0/angularfire.min.js"></script>

    <script id="afterMe">
      angular.module('computerVision', ['ui.ace', 'firebase'])
      .controller('AceCtrl', function ($scope, angularFire) {
        // The modes
        $scope.aceOption = {
          mode: 'javascript',
        };

        // Initial code content...
        var ref;
        ref = new Firebase("https://sherecar.firebaseio.com/code");
        return angularFire(ref, $scope, "aceModel");
      });

    </script>

  </body>
</html>
